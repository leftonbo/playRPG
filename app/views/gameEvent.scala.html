@(pname:String, evname:String, texts:String, choose:Map[Integer,String])

@implicitFieldConstructor = @{ helper.FieldConstructor(loginInput.render) }

@main(Application.appTitle) {
<div class="page-header">
  <div class="row">
  <div class="col-lg-12">
    <h1 id="buttons">@pname</h1>
  </div>
  </div>
</div>
    
<div class="panel panel-default">
  <div class="panel-heading">@evname</div>
  <div class="panel-body">
    @Html(texts)
  </div>
  <div class="panel-footer">
  <form name="chg" action="@routes.GameMain.eventProcess()" method="POST">
  <input type="hidden" name="choose" value="">
  @for((goto,btt) <- choose) {
    <button type="button" class="btn btn-primary" onClick="document.chg.choose.value='@goto';document.chg.submit();">@btt</button>
  }
  </form>
  </div>
</div>

}
